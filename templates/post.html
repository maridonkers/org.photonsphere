<article>
    <div class="article-title">
        <h1>$title$</h1>
        <div class="byline" >
            Posted $date$
            $if(author)$
                by $author$
            $endif$
        </div>
        <div class="tags" >
            $if(tags)$
            Tags: $tags$
            $endif$
        </div>
    </div>
    <div class="article-body">
        $body$
    </div>
</article>
